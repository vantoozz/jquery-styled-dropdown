<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Styled Dropdown Plug-In</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div>
			<select id="select1">
				<option value="1">option 1</option>
				<option value="2">option 2</option>
				<option value="3">option 3</option>
				<option value="4">option 4</option>
			</select>
			<select id="select2">
				<option value="1">option 21</option>
				<option value="2">option 22</option>
				<option value="3">option 23</option>
				<option value="4">option 24</option>
				<option value="1">option 25</option>
				<option value="2">option 26</option>
				<option value="3">option 27</option>
				<option value="4">option 28</option>
			</select>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
		<script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
		<script src="js/jquery.styled-dropdown.js"></script>
		<script>
			$('#select1').styledDropdown();	
			$('#select2').styledDropdown();	
		</script>
	</body>
</html>
